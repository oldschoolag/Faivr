  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <rect width="512" height="512" rx="96" ry="96" fill="url(#shine)"/>
  <!-- F lettermark -->
  <text x="256" y="380" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="360" fill="white" text-anchor="middle" letter-spacing="-10">F</text>
